<div class="container">

  <div ng-include="'components/menu/menu.html'"></div>

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username">Login</label>
    <input type="text" id="username" ng-model="username" class="form-control" placeholder="Email address" required autofocus>
    <label for="password">Password</label>
    <input type="password" id="password" ng-model="password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="Login()">Sign in</button>
  </form>

</div> <!-- /container -->
